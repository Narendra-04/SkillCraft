<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keylogger Demo (Educational)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    #log {
      width: 80%;
      height: 200px;
      margin-top: 20px;
      font-family: monospace;
      padding: 10px;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 5px;
      resize: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>üñÆ Keylogger Demo (Educational Use Only)</h2>
  <p>Start typing anywhere on the page. Logged keys will appear below.</p>

  <textarea id="log" readonly></textarea>
  <br>
  <button onclick="downloadLog()">üìÅ Download Log</button>

  <script>
    let logArea = document.getElementById("log");

    document.addEventListener("keydown", function(event) {
      let key = event.key;

      // Replace special keys with readable text
      if (key === " ") key = "[SPACE]";
      else if (key === "Enter") key = "[ENTER]\n";
      else if (key === "Backspace") key = "[BACKSPACE]";
      else if (key === "Tab") key = "[TAB]";

      logArea.value += key + " ";
    });

    function downloadLog() {
      const blob = new Blob([logArea.value], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "keylog.txt";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
