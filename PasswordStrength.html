<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Strength Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .strength-bar {
      height: 12px;
      width: 100%;
      border-radius: 5px;
      margin-top: 15px;
      background-color: #ddd;
      position: relative;
    }

    .strength-fill {
      height: 100%;
      border-radius: 5px;
      transition: width 0.3s ease;
    }

    .feedback {
      margin-top: 10px;
      font-weight: bold;
    }

    .criteria {
      text-align: left;
      margin-top: 20px;
      font-size: 14px;
    }

    .criteria span {
      display: block;
      margin: 5px 0;
    }

    .copy-btn {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background-color: #0056b3;
    }

    #copyMessage {
      color: green;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Password Strength Checker üîê</h2>
  <input type="password" id="password" placeholder="Enter password" oninput="checkPasswordStrength()" />
  
  <div class="strength-bar">
    <div class="strength-fill" id="strengthFill"></div>
  </div>
  
  <div class="feedback" id="feedback">Start typing...</div>

  <button class="copy-btn" onclick="copyPassword()">üìã Copy Password</button>
  <div id="copyMessage">‚úÖ Copied!</div>
  
  <div class="criteria">
    <strong>Criteria:</strong>
    <span>‚Ä¢ Minimum 8 characters</span>
    <span>‚Ä¢ Contains uppercase (A‚ÄìZ)</span>
    <span>‚Ä¢ Contains lowercase (a‚Äìz)</span>
    <span>‚Ä¢ Contains number (0‚Äì9)</span>
    <span>‚Ä¢ Contains special character (!@#$...)</span>
  </div>
</div>

<script>
  function checkPasswordStrength() {
    const password = document.getElementById("password").value;
    const strengthFill = document.getElementById("strengthFill");
    const feedback = document.getElementById("feedback");

    let strength = 0;

    const lengthOK = password.length >= 8;
    const hasUpper = /[A-Z]/.test(password);
    const hasLower = /[a-z]/.test(password);
    const hasNumber = /[0-9]/.test(password);
    const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);

    if (lengthOK) strength += 1;
    if (hasUpper) strength += 1;
    if (hasLower) strength += 1;
    if (hasNumber) strength += 1;
    if (hasSpecial) strength += 1;

    let width = strength * 20;
    let color = "";
    let text = "";

    switch (strength) {
      case 0:
        color = "#ddd";
        text = "Start typing...";
        break;
      case 1:
      case 2:
        color = "red";
        text = "Weak üî¥";
        break;
      case 3:
        color = "orange";
        text = "Moderate üü†";
        break;
      case 4:
        color = "#f7c600";
        text = "Strong üü°";
        break;
      case 5:
        color = "green";
        text = "Very Strong üü¢";
        break;
    }

    strengthFill.style.width = width + "%";
    strengthFill.style.backgroundColor = color;
    feedback.innerText = text;
  }

  function copyPassword() {
    const passwordInput = document.getElementById("password");
    const copyMessage = document.getElementById("copyMessage");

    if (passwordInput.value === "") {
      alert("Please enter a password first.");
      return;
    }

    passwordInput.select();
    passwordInput.setSelectionRange(0, 99999); // for mobile

    navigator.clipboard.writeText(passwordInput.value)
      .then(() => {
        copyMessage.style.display = "block";
        setTimeout(() => {
          copyMessage.style.display = "none";
        }, 1500);
      })
      .catch(() => {
        alert("Failed to copy password.");
      });
  }
</script>

</body>
</html>
